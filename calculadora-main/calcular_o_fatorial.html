<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <title>Calculadora de Fatorial</title>
    <div class="grid text-center telaPricipal">
    <h1>Calculadora de Fatorial</h1>
    <p class="texto">Digite um número inteiro para calcular o fatorial:</p>
      
    <input type="number"   id="numeroInput" placeholder=" Digite um número..." class="inputPrimeiro">
    <button type="button" class="btn btn-primary bunPrimeiro" onclick="calcularFatorial()">Calcular</button>
    <p id="resultado"   class="valor"></p>
    </div>
      <script>
        function calcularFatorial() {
        const numeroInput = document.getElementById('numeroInput');
        const resultadoElement = document.getElementById('resultado');
    
        const numero = parseInt(numeroInput.value);
    
        if (isNaN(numero)) {
          resultadoElement.textContent = "Entrada inválida. Certifique-se de digitar um número inteiro.";
          } else if (numero < 0) {
            resultadoElement.textContent = "O fatorial não está definido para números negativos.";
          } else {
            resultadoElement.textContent = `O fatorial de ${numero} é ${fatorial(numero)}.`;
          }
        }
    
        function fatorial(numero) {
          if (numero === 0 || numero === 1) {
            return 1;
          } else {
            return numero * fatorial(numero - 1);
          }
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
  </body>
</html>
