<!DOCTYPE html>
<html>
<head>
  <title>Verificar Palíndromo</title>
  <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


    <div class="grid text-center divPrincipal">
        <div class="g-col-6 textoPrincipal"><h2>Verificar Palíndrom</div>

<label for="numberInput"></label>
  <input type="text"    id="palavraInput" placeholder=" Digite uma palavra..." class="inputPrimeiro">
  <button type="submit" class="btn btn-primary bunPrimeiro"  onclick="verificarPalindromo()">Verificar</button>

    
      </div>
      <p id="resultado"   class="valor"></p>



  <script>
    function ehPalindromo(palavra) {
      palavra = palavra.toLowerCase().replace(/\s/g, ''); // Converter para minúsculas e remover espaços
      const reverso = palavra.split('').reverse().join(''); // Obtém a versão reversa da palavra
      return palavra === reverso; // Verifica se a palavra é igual ao seu reverso
    }

    function verificarPalindromo() {
      const palavra = document.getElementById("palavraInput").value;
      const resultadoElement = document.getElementById("resultado");
      
      if (ehPalindromo(palavra)) {
        resultadoElement.textContent = "É um palíndromo!";
      } else {
        resultadoElement.textContent = "Não é um palíndromo!";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
