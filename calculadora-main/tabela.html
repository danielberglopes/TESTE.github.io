<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Multiplicação</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>


    <div class="grid text-center divPrincipal">
        <div class="g-col-6 textoPrincipal"><h2>Tabela de Multiplicação</div>

<label  for="numeroInput"></label>
  <input type="number"     id="numeroInput" placeholder=" Digite um numero..." class="inputPrimeiro">
  <button type="submit" style="    width: 8rem;" class="btn btn-primary bunPrimeiro"  onclick="exibirTabela()">Exibir Tabel</button>

    
      </div>


  <table id="tabelaMultiplicacao" class="valor"></table>

  <script>
    function exibirTabela() {
      const numero = parseInt(document.getElementById("numeroInput").value);
      const tabelaElement = document.getElementById("tabelaMultiplicacao");

      if (isNaN(numero)) {
        tabelaElement.innerHTML = "<p>Por favor, digite um número válido.</p>";
        return;
      }

      let tabelaHTML = "<tr><th>Número</th><th>Resultado</th></tr>";
      for (let i = 1; i <= 10; i++) {
        const resultado = numero * i;
        tabelaHTML += `<tr><td>${numero} = ${i}</td><td>${resultado}</td></tr>`;
      }

      tabelaElement.innerHTML = tabelaHTML;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
  crossorigin="anonymous"></script>
</body>
</html>
