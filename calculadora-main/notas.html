<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="grid text-center divPrincipal">
    <h1>Cálculo de Média</h1>
   
    <input type="number" id="nota1" placeholder="Digite Nota 1:" class="inputPrimeiro"><br><br>

    
    <input type="number" id="nota2" placeholder="Digite Nota 2:" class="inputPrimeiro"><br><br>

    <input type="number" id="nota3" placeholder="Digite Nota 3:" class="inputPrimeiro"><br><br>
    <button type="submit" class="btn btn-primary bunPrimeiro"  onclick="calcularMedia()" style="    width: 10rem;">Calcular Média</button>
 
  </div>
    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor, digite valores numéricos válidos em todas as notas.");
                return;
            }
   
            const media = (nota1 + nota2 + nota3) / 3;
            alert("A média das notas é: " + media.toFixed(2));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</body>
</html>
