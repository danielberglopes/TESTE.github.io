<!DOCTYPE html>
<html>
<head>
  <title>Contar Vogais</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


    <div class="grid text-center divPrincipal">
        <div class="g-col-6 textoPrincipal"><h2>Contar vogais</div>

  
  <input type="text" id="fraseInput" class="inputPrimeiro"  placeholder=" Digite uma palavra..." >
  <button style="    width: 8rem;" type="submit" class="btn btn-primary bunPrimeiro"   onclick="contarVogais()">Contar Vogais</button>

  </div>
  <p id="resultado" class="valor"></p></p>

  <script>
    function contarVogais() {
      const frase = document.getElementById("fraseInput").value.toLowerCase();
      const vogais = ['a', 'e', 'i', 'o', 'u'];
      let contador = 0;

      for (let i = 0; i < frase.length; i++) {
        if (vogais.includes(frase[i])) {
          contador++;
        }
      }

      const resultadoElement = document.getElementById("resultado");
      resultadoElement.textContent = `A frase possui ${contador} vogais.`;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
