<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Investimento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="grid text-center divPrincipal">

    <h1>Calculadora de Investimento</h1>
    <br>
    <label for="capitalInicial">Capital Inicial:</label>
    <input type="number" id="capitalInicial" placeholder="Digite o valor do capital inicial" class="inputPrimeiro"><br><br>

    <label for="taxaJuros">Taxa de Juros (% ao mês):</label>
    <input type="number" id="taxaJuros" placeholder="Digite a taxa de juros" class="inputPrimeiro"><br><br>

    <label for="tempoInvestimento">Tempo de Investimento (meses):</label>
    <input type="number" id="tempoInvestimento" placeholder="Digite o tempo de investimento" class="inputPrimeiro"><br><br>
    <button type="submit" class="btn btn-primary bunPrimeiro" onclick="calcularInvestimento()" style="    width: 10rem;">Calcular Valor Final</button>

</div>
    <script>
        function calcularInvestimento() {
            const capitalInicial = parseFloat(document.getElementById("capitalInicial").value);
            const taxaJuros = parseFloat(document.getElementById("taxaJuros").value);
            const tempoInvestimento = parseInt(document.getElementById("tempoInvestimento").value);

            if (isNaN(capitalInicial) || isNaN(taxaJuros) || isNaN(tempoInvestimento)) {
                alert("Por favor, digite valores numéricos válidos em todos os campos.");
                return;
            }

            const taxaDecimal = taxaJuros / 100;
            const valorFinal = capitalInicial * (1 + taxaDecimal) ** tempoInvestimento;

            alert("O valor final do investimento é: " + valorFinal.toFixed(2));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</body>
</html>
